<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters - Nexus OP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/characters.css">
</head>
<body class="characters">
    <header class="d-flex justify-content-between align-items-center px-5 py-3">
    <h1 class="m-0">
      <i class="bi bi-fire"></i> Nexus OP
    </h1>

    <nav class="d-flex gap-3">
      <a href="index.html" class="header-btn">
        <i class="bi bi-house-fill"></i> Home
      </a>
      <a href="characters.html" class="header-btn">
        <i class="bi bi-people-fill"></i> Characters
      </a>
    </nav>
  </header>

    <div class="admin-container">
        <h1><i class="bi bi-people-fill"></i> Character Manager</h1>

        <form id="add-form" class="add-character-form">
            <input id="character-id" placeholder="Enter Character ID..." required>
            <button type="submit"><i class="bi bi-plus-lg"></i> Add Character</button>
        </form>

        <div class="admin-controls" style="display:flex;gap:12px;align-items:center;margin-bottom:16px;">
            <input id="search-name" placeholder="Search by name..." style="flex:1;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:#fff;" />

            <div class="view-toggle" style="display:flex;gap:8px;">
                <button id="btn-grid" class="view-btn small" type="button" title="Grid view" style="padding:8px 10px;font-size:13px;"> <i class="bi bi-grid-fill"></i> </button>
                <button id="btn-list" class="view-btn small" type="button" title="List view" style="padding:8px 10px;font-size:13px;"> <i class="bi bi-list-ul"></i> </button>
            </div>
        </div>

        <div id="character-list" class="character-grid"></div>
    </div>

    <script src="js/store.js"></script>
    <script src="js/api.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
