<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<title>OBS PD Text</title>
<style>
  body {
    margin: 0;
    background: transparent;
    font-family: Roboto, sans-serif;
  }

#pd-text {
    font-size: 60px;
    color: #c9e1eb;
    font-weight: 500;
    text-align: center;
    margin-left: 30px;
    margin-top: 30px;
    text-shadow: 
      0 0 28px rgb(0 255 255), 
      0 0 48px rgb(0 180 255), 
      0 0 48px rgba(0, 180, 255, 0.3);
  }
</style>
</head>
<body>
  <div id="pd-text">Loading...</div>

<script>
const url = "https://firestore.googleapis.com/v1/projects/cris-ordem-paranormal/databases/(default)/documents/characters/vuLkqu9FPmrIZ4iTIhKE";

async function updatePd() {
    try {
        const res = await fetch(url);
        const data = await res.json();

        const currentPd = parseInt(data.fields.currentPd.integerValue);

        document.getElementById("pd-text").innerText = currentPd;

    } catch (err) {
        console.error("Error fetching PD:", err);
        document.getElementById("pd-text").innerText = "Error";
    }
}

// Initial fetch
updatePd();

// Refresh every 5 seconds
setInterval(updatePd, 5000);
</script>
</body>
</html>
